<html>
  <head>
    <title>
      {% if title %}
      {{ title }}
      {% else %}
      My blog
      {% endif %}
    </title>
  </head>
  <body>
    <div>
      My blog
      <a href={{ url_for('index') }}>Home</a>
      <a href={{ url_for('login') }}>Login</a>
    </div>

    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    
    <address>
    </address>
  </body>
</html>
